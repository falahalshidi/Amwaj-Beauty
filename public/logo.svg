        stroke="url(#magentaGradient)" 
        stroke-width="14" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Glossy highlights -->
  <ellipse cx="90" cy="115" rx="6" ry="12" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="110" cy="115" rx="6" ry="12" fill="#FFFFFF" opacity="0.7"/>
</svg>
